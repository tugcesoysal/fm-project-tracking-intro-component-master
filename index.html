<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="main-grid">
      <nav class="nav">
        <img src="./images/logo.svg" class="logo" alt="company logo" />
        <img src="./images/icon-hamburger.svg" class="menu-icon" />
        <img src="./images/icon-close.svg" class="close-icon" />
        <ul class="navbar-list">
          <li><a href="#" class="nav__link">Product</a></li>
          <li><a href="#" class="nav__link">Features</a></li>
          <li><a href="#" class="nav__link">Pricing</a></li>
          <li class="dot"></li>
          <div class="line"></div>
          <li><a href="#" class="nav__link login">Login</a></li>
        </ul>
      </nav>

      <main>
        <div class="image-div">
          <img
            src="./images/illustration-devices.svg"
            alt="laptop image"
            class="primary-img"
          />
        </div>

        <div class="content">
          <p class="title"><span>New</span>Monograph Dashboard</p>
          <h1 class="slogan">Powerful insights into your team</h1>
          <p class="paragraph">
            Project planning and time tracking for agile teams
          </p>
          <div>
            <button class="btn">Schedule a demo</button>
            <p class="preview">to see a live preview</p>
          </div>
        </div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by -
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Tugce Soysal</a>.
        </p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
